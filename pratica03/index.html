<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <form action="#">

    <h1>Inscrições para o torneio de ciclismo.🚴</h1>

    <h3>👤Informações pessoais</h3>
    <label for="nome">Nome completo:</label>
    <input id="nome" type="text">
    <br>
    <label for="dta_nasc">Data de nascimento</label>
    <input id="dta_nasc" type="date">
    <br>

    <h3>🛣️🚵‍♀️Modalidade de competição</h3>
    <input name="modalidade" id="mtk" type="radio">
    <label for="mtk">Mountain Bike</label>

    <input name="modalidade" id="ciclismo" type="radio">
    <label for="ciclismo">Ciclismo de Estrada</label>

    <br><br>

    <h3>📈Nível de experiência</h3>
    <input name="experiencia" id="iniciante" type="radio">
    <label for="iniciante">Iniciante</label>
    <input name="experiencia" id="intermediario" type="radio">
    <label for="intermediario">Intermediário</label>
    <input name="experiencia" id="avancado" type="radio">
    <label for="avancado">Avançado</label>

    <br><br>

    <h3>😋Interesse em alimentação</h3>
    <input type="checkbox" name="agua" id="agua"><label for="agua">Água</label>
    <input type="checkbox" name="lancheRapido" id="lancheRapido"><label for="lancheRapidp">Lanche rápido</label>
    <input type="checkbox" name="lancheReforcado" id="lancheRapido"><label for="lancheReforcado">Lanche reforçado</label>
    <input type="checkbox" name="cocaSemAcucar" id="cocaSemAcucar"><label for="cocaSemAcucar">Coca-Cola sem açucar</label>
    <input type="checkbox" name="barraProteica" id="barraProteica"><label for="barraProteica">Barra proteíca</label>

    <br><br>

    <input type="checkbox" name="termos" id="termos"><label for="termos">li e aceito os termos e condições do torneio.</label>
    <br>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
